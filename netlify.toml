[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Allow Supabase anon key in build output - it's designed to be public
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# SPA routing - redirect all non-file requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["*"]}
  force = false

# Environment variables needed (set in Netlify dashboard):
# OPENAI_API_KEY - Your OpenAI API key for AI features
# 
# Client-side env vars are set in .env file (built into bundle):
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY
